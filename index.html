<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <h1 class="text-color-sharking text-align-center">LWS's 网站---欢迎光临！！！</h1>
    <div id="mainPage">
      <div id="viewScorePage" class="center"></div>
      <div id="creatIframe">
        <span>请输入完整网址：</span><input id="UserInput">
        <button id="UserSubmit">生成网页</button>
      </div>
    </div>
    <div id="tools">
      <button onclick="history.back()">返回</button>
      <button id="viewScore">查看/隐藏源码</button>
      <button id="ConsoleCode" onclick="alert(eval(prompt('输入调试代码')))">调试代码</div>
    </div>
    <script>
      function welcome(){
      let test = prompt("你知道该网站的作者(拼音缩写)是谁吗？");
      if(test === "lws"){
        alert("欢迎光临！！！");
        localStorage.welcomeState = 1;
      }else{
        if(confirm("Are you sure???")){
          alert("Good!I will punish you!!!");
          if(confirm("Are you ready?")){
            alert("Ok,let\'s go!")
            while(true)alert("你能靠手速退出网站吗?")
          }else{
            alert("可惜你没机会了");
            while(true)alert("忏悔吧！！！")
          }
        }else{
          alert("那就重来吧！")
          welcome()
        }
      }
      }
      if(!localStorage.welcomeState)welcome()
    </script>
    <script src="./page.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
