  <body>
    输入字体<input><button>生成</button><button>帮助</button>
    <div class="back" onclick="history.back()">←</div>
    <script>
      function ctText(o){
        let p =jq.create("p"),
            text = o.text,
            time = o.time;
        p.inner = text;
        p.time = time;
        p.class = "text";
        p.set();
        jq.body.append(p);
      }
      function randColor(){
        let c1 = random.randInt(0,255),
            c2 = random.randInt(0,255),
            c3 = random.randInt(0,255);
        return [c1,c2,c3];
      }
    </script>
