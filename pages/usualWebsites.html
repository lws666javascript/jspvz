<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../main.css" />
    <style>
      *{
        margin:0;
        padding:0;
      }
      body{
        width:100%;
        height:1000px;
        over-flow:auto;
      }
      h1{
        width:100%;
        font-size:80px;
        text-align:center;
        height:100px;
        line-height:100px;
      }
      a{
        text-decoration:none;
        text-align:center;
        color:black;
        width:30%;
        height:50px;
        line-height:50px;
        font-size:30px;
        background-color:lime;
        border:2px solid black;
        border-radius:10px;
        display:block;
        float:left;
        margin-left:2.5%;
        margin-top:40px;
      }
      div.back{
        width:50px;
        height:50px;
        font-size:40px;
        font-weight:bold;
        line-height:50px;
        text-align:center;
        border:2px solid black;
        border-radius:50%;
        background-color:cyan;
        color:#111;
        position:fixed;
        margin:auto;
        bottom:0;
        left:0;
        z-index:256
      }
    </style>
  </head>
  <body>
    <h1>常用网址</h1>
    <a url="https://www.bing.com">bing搜索引擎</a>
    <a url="https://www.migufun.com">咪咕快游</a>
    <a url="https://www.bilibili.com">bilibili(b站)</a>
    <a url="https://pixivel.moe">Pixivel</a>
    <a url="https://chat1.binjie.site:7777">ChatGPT Free</a>
    <div class="back" onclick="history.back()">←</div>
    <script src="../js/page.js"></script>
    <script>
      document.body.onclick = function(e){
        let t = e.target,
            b = document.body;
        if(t.tagName === "A"){
          new Page({
            url:t.getAttribute("url"),
            size:[b.offsetWidth * 0.9,b.offsetHeight * 0.9],
            dir:[b.offsetWidth * 0.05,b.offsetHeight * 0.05]
          }).show(document.body);
        }
      }
    </script>
  </body>
</html>
